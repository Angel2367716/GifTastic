<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Personalized GIF</title>
    <link rel="shortcut icon" href="assets/images/nyat_cat.png" type="image/x-icon" />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="../GifTastic/assets/css/style.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.0/jquery.min.js"></script>

</head>

<body>
    <div class="container">
        <div class="jumbotron">
            <div class="row">
                <div class="col-md-12 text-center">
                    
                    <h1>GifTastic</h1>
                </div>
            </div>
            <br>
            <div class="row">
                <div class="col-md-12">

                    <div id="buttonsArea"></div>
                </div>
            </div>

            <hr class="my-4">

            <div class="row">
                <div class="col-md-1"></div>
                <div class="col-md-10 text-center">
                    <form id="search-form">
                        <label for="search-input" id="search-input-text">Add in your Search!</label>
                        <input type="text" id="search-input"><br>
                        <input id="addSearch" type="submit" value="Submit">
                    </form>
                </div>
                <div class="col-md-1"></div>
            </div>

        </div>
    </div>

    <div class="container">
        <div class="card" id="results-card">
            <div class="card-body">
                <div id="searches"></div>
            </div>
        </div>

    </div>
    <script src="../GifTastic/assets/javascript/app.js" type="text/javascript"></script>
</body>

</html>
